<div>
  $for(posts)$
    $if(teaser)$
      <article>
        <header>
          <h3>$title$ - $date$</h3>
        </header>
        <section>
          $teaser$
        </section>
        <a href="$url$">Read more</a>
      </article>
    $else$
      <h3><a href="$url$">$title$</a> - $date$</h3>
    $endif$
  $endfor$
</div>
