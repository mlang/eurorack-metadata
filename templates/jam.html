<article>
  <section class="header">
    Posted on $date$
    $if(author)$
      by $author$
    $endif$
    $if(tags)$
      <div class="info">Tags: $tags$</div>
    $endif$
  </section>
  <section>
    $body$
  </section>
  $if(youtube)$
    <iframe src="https://www.youtube.com/embed/$youtube$"></iframe>
  $endif$
</article>
